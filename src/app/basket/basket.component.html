<div class="basketDiv container-fluid" style="min-height: 1000px">
  

    <div class="container mt-5 mb-5">
      <div class="d-flex justify-content-center row">
        <div class="col-md-12">
          <div class="p-2">
            <h2 style="text-align: center; margin-top: 60px; color: white">
              Shopping cart
            </h2>
  
            <div
              class="basketProducts"
              id="card"
              *ngFor="let basketProduct of basketProducts"
            >
              <div
                style="background-color: rgba(0, 0, 0, 0.696) !important"
                class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded"
              >
                <div class="mr-1">
                  <img
                    class="rounded basketImg"
                    src="{{ basketProduct.product.image }}"
                  />
                </div>
                <div
                  class="d-flex flex-column align-items-start product-details nameDiv"
                  style="color: white !important"
                >
                  <span class="font-weight-bold">{{
                    basketProduct.product.name
                  }}</span>
                </div>
                <div class="d-flex flex-row align-items-center qty">
                  <button
                    (click)="submitForUpdateMinus(basketProduct)"
                    class="btn btn-success"
                    style="cursor: pointer; margin-right: 5px"
                  >
                    -
                  </button>
                  <h5 class="text-grey mt-1 mr-1 ml-1">
                    {{ basketProduct.quantity }}
                  </h5>
                  <button
                    (click)="submitForUpdatePlus(basketProduct)"
                    type="button"
                    class="btn btn-success"
                    style="cursor: pointer; margin-left: 5px"
                  >
                    +
                  </button>
                </div>
                <div>
                  <h5 class="text-grey productPrice">
                    ${{ basketProduct.product.price }}
                  </h5>
                </div>
                <div>
                  <h5 class="text-grey totalPr">
                    Total ${{
                      basketProduct.product.price * basketProduct.quantity
                    }}
                  </h5>
                </div>
                <div
                  (click)="delFunc(basketProduct.product.id)"
                  class="d-flex align-items-center"
                  style="cursor: pointer"
                >
                  <i class="fa fa-trash mb-1 text-danger"></i>
                </div>
              </div>
            </div>
            <h2
              style="
                font-size: 20px;
                color: white;
                text-align: center;
                margin-top: 20px;
              "
            >
              Total${{ totalPrice }}
            </h2>
            <button
              class="btn btn-warning btn-block btn-lg ml-2 pay-button"
              style="width: 100%"
              type="button"
            >
              Proceed to Pay
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
